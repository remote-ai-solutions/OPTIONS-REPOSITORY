name: Extract OPTIONS Course Platform from S3
on:
  workflow_dispatch:
    inputs:
      tar_filename:
        description: 'Tar.gz filename in the CODE folder'
        required: true
        default: 'options_course_platform_app_20250805_104744.tar.gz'
        type: string
      s3_folder:
        description: 'S3 folder path'
        required: true
        default: 'PLATFORMS/OPTIONS_COURSE/CODE'
        type: string

permissions:
  id-token: write   # Required for OIDC
  contents: write   # Required for git operations

env:
  S3_BUCKET: 'remote-business'

jobs:
  extract-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clean and prepare AWS credentials
        id: aws-creds
        run: |
          # Clean secrets using the same trimming approach that worked
          AWS_REGION_CLEAN=$(echo "${{ secrets.AWS_REGION }}" | tr -d '\n\r\t ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          AWS_ROLE_ARN_CLEAN=$(echo "${{ secrets.AWS_ROLE_ARN }}" | tr -d '\n\r\t ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          
          echo "âœ… AWS credentials cleaned and ready"
          echo "aws_region=$AWS_REGION_CLEAN" >> $GITHUB_OUTPUT
          echo "aws_role_arn=$AWS_ROLE_ARN_CLEAN" >> $GITHUB_OUTPUT
      
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.aws-creds.outputs.aws_role_arn }}
          role-session-name: S3Extract-${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ github.run_id }}
          aws-region: ${{ steps.aws-creds.outputs.aws_region }}
      
      - name: Verify AWS authentication
        run: |
          echo "ğŸ” Verifying AWS OIDC authentication..."
          aws sts get-caller-identity
          echo "âœ… AWS authentication successful!"
      
      - name: Download and extract from S3
        run: |
          TAR_FILE="${{ inputs.tar_filename }}"
          S3_FOLDER="${{ inputs.s3_folder }}"
          S3_PATH="s3://${S3_BUCKET}/${S3_FOLDER}/${TAR_FILE}"
          
          echo "ğŸ“¥ Downloading OPTIONS course platform..."
          echo "ğŸ”— Source: ${S3_PATH}"
          echo "ğŸ“‚ Target: ${{ github.repository }}"
          
          # Download file from S3
          aws s3 cp "${S3_PATH}" ./temp.tar.gz
          
          # Verify download
          if [ -f "./temp.tar.gz" ]; then
            echo "âœ… Download successful"
            echo "ğŸ“Š File size: $(ls -lh temp.tar.gz | awk '{print $5}')"
          else
            echo "âŒ Download failed"
            exit 1
          fi
          
          # Extract contents
          echo "ğŸ“¦ Extracting ${TAR_FILE}..."
          tar -xzf temp.tar.gz
          
          # Clean up tar file
          rm temp.tar.gz
          
          echo "âœ… Extraction completed!"
          echo "ğŸ“ Extracted contents:"
          find . -maxdepth 2 -name ".*" -prune -o -type f -print | grep -v "^\./.git" | head -20
      
      - name: Commit and deploy changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions (Secure OIDC)"
          
          # Check for changes
          git add .
          
          if ! git diff --staged --quiet; then
            # Extract build timestamp from filename if present
            TIMESTAMP=$(echo "${{ inputs.tar_filename }}" | grep -o '[0-9]\{8\}_[0-9]\{6\}' || echo "$(date '+%Y%m%d_%H%M%S')")
            
            # Create descriptive commit message
            COMMIT_MSG="ğŸš€ Deploy OPTIONS Course Platform - Build ${TIMESTAMP}

            ğŸ“¥ Source: s3://${{ env.S3_BUCKET }}/${{ inputs.s3_folder }}/${{ inputs.tar_filename }}
            ğŸ” Deployed via: Secure OIDC (no stored AWS credentials)
            ğŸ¤– Automated: GitHub Actions workflow
            ğŸ“… Build: ${TIMESTAMP}"
            
            git commit -m "$COMMIT_MSG"
            git push origin main
            
            echo "âœ… Successfully deployed OPTIONS Course Platform!"
            echo "ğŸ¯ Build: ${TIMESTAMP}"
            echo "ğŸ”’ Deployed securely via AWS OIDC"
            echo "ğŸ“¦ No AWS credentials stored in GitHub"
          else
            echo "â„¹ï¸ No changes detected - platform may already be up to date"
          fi
      
      - name: Deployment summary
        run: |
          echo "ğŸ“‹ DEPLOYMENT SUMMARY"
          echo "==================="
          echo "ğŸ¢ Organization: remote-ai-solutions"
          echo "ğŸ“‚ Repository: OPTIONS-REPOSITORY"
          echo "ğŸ“¥ Source: s3://${{ env.S3_BUCKET }}/${{ inputs.s3_folder }}/${{ inputs.tar_filename }}"
          echo "ğŸ” Security: AWS OIDC (no stored credentials)"
          echo "âœ… Status: Deployment completed successfully"
          echo ""
          echo "ğŸ‰ Your OPTIONS Course Platform is now deployed!"
